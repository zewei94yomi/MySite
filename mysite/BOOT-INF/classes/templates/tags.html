<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--  导航  -->
<nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>


<!--  中间  -->
<div class="m-container-small m-padded-tb-large animated fadeIn">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui blue header">标签</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo} != null ? ${pageInfo.total} : '0'"> 14 </h2> 篇
                </div>
            </div>
        </div>

        <!--标签详情-->
        <div class="ui attached segment m-padded-tb-large">
            <div class="ui tag labels">
                <a href="#" th:href="@{/tags/{id}(id=${tag.tag_id})}"  class="ui label" th:each="tag : ${tagList}" th:if="${tagList} != null" th:classappend="${tag.tag_id} == ${activeTagId} ? 'blue'" >
                    <span th:text="${tag.tag_name}">方法论</span> <div class="detail" th:text="|${tag.blog_num}篇|">23</div>
                </a>
                <!--/*-->
                <a href="#" class="ui label" >
                    <span >方法论</span> <div class="detail">23</div>
                </a>
                <a href="#" class="ui label" >
                    <span >方法论</span> <div class="detail">23</div>
                </a>
                <!--*/-->
            </div>

        </div>

        <!-- content -->
        <div th:replace="_fragments :: blogList('tag')"></div>

        <!-- bottom 分页 -->
        <div th:replace="_fragments :: page"></div>
    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<br>


<!--  底部footer  -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User story）</a>
                    <a href="#" class="item">用户故事（User story）</a>
                    <a href="#" class="item">用户故事（User story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">

                    <a href="#" class="item">Email <i class="envelope outline icon"></i>ryanzhouzw@foxmail.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，请多多关注和支持</p>
            </div>
        </div>

        <!--分割线-->
        <div class="ui inverted section divider"></div>

        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2021</p>
    </div>
</footer>

<th:block th:replace="_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>

</body>
</html>
