<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增标签</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--  导航  -->
<nav th:replace="admin/_admin_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
</nav>


<!--  中间  -->
<div  class="m-container-small m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <!-- 提示消息 -->
        <div class="ui message hidden" id="tag-msg">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p id="tag-msg-content">恭喜，操作成功！</p>
        </div>

        <!-- 提交的input -->
        <div class="ui form" th:object="${tag}">
            <input type="hidden" name="tag_id"  th:value="${tag} != null and *{tag_id} != null ? *{tag_id} : '-1'">
            <div class="required field">
                <div class="ui left fluid labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="tag_name" placeholder="标签名称" maxlength="10" th:value="${tag} != null and *{tag_name} != null ? *{tag_name} : null">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <a href="#" th:href="@{/admin/tag}" class="ui circular button" onclick="window.history.go(-1)"><i class="arrow left icon"></i>返回</a>
                <div class="ui green circular button" onclick="publishTag()"><i class="globe icon"></i>发布</div>
            </div>
        </div>

    </div>
</div>

<!--  底部footer  -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User story）</a>
                    <a href="#" class="item">用户故事（User story）</a>
                    <a href="#" class="item">用户故事（User story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">

                    <a href="#" class="item">Email <i class="envelope outline icon"></i>ryanzhouzw@foxmail.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，请多多关注和支持</p>
            </div>
        </div>

        <!--分割线-->
        <div class="ui inverted section divider"></div>

        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2021</p>
    </div>
</footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script src="../static/js/tag_publish.js.js" th:src="@{/js/tag_publish.js}"></script>

</body>
</html>
