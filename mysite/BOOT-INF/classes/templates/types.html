<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--  导航  -->
<nav th:replace="_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>


<!--  中间  -->
<div class="m-container-small m-padded-tb-large animated fadeIn">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">分类</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo} != null ? ${pageInfo.total} : '0'"> 14 </h2> 篇
                </div>
            </div>
        </div>

        <!--标签详情-->
        <div class="ui attached segment m-padded-tb-large">
            <div class="ui labels">
                <a th:each="type : ${typeList}" href="#" th:href="@{/types/{id}(id=${type.type_id})}" class="ui label" th:classappend="${activeTypeId} == ${type.type_id} ? 'teal'" >
                    <span th:text="${type.type_name}">方法论</span> <div class="detail" th:text="|${type.blog_num}篇|">23</div>
                </a>
                <!--/*-->
                <a href="#" class="ui label" >
                    <span >方法论</span> <div class="detail">23</div>
                </a>
                <a href="#" class="ui label" >
                    <span >方法论</span> <div class="detail">23</div>
                </a>
                <!--*/-->
            </div>

        </div>

        <!-- content -->
        <div th:replace="_fragments :: blogList('type')"></div>

        <!-- bottom 分页 -->
        <div th:replace="_fragments :: page"></div>
    </div>

</div>


<br>
<br>
<br>
<br>
<br>
<br>


<!--  底部footer  -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<th:block th:replace="_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>

</body>
</html>
