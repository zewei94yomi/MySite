<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/font/icon/iconfont2.css">
</head>
<body>

<!--  导航  -->
<nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>



<!--  中间  -->
<div class="m-container m-padded-tb-large animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!-- 左边介绍 -->
            <div class="five wide column">

                <!-- 个人卡片 -->
                <div th:replace="_fragments :: card"></div>

            </div>
            <!-- 右边图片 -->
            <div class="eleven wide column">
                <div class="ui segment">
                    <img src="https://unsplash.it/800/600?image=1005" alt="" class="ui centered rounded image" th:src="${userInfo.aboutMePicture}">
                </div>
                <div class="ui segment">
                    <div class="ui header">动态</div>
                </div>
            </div>

        </div>
    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<!--  底部footer  -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<th:block th:replace="_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>


</body>
</html>
